name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: agentflow
            asset_name: agentflow-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: agentflow
            asset_name: agentflow-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: agentflow
            asset_name: agentflow-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: agentflow
            asset_name: agentflow-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: agentflow.exe
            asset_name: agentflow-windows-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set cargo build flags
        run: |
          echo "CARGO_TARGET_FLAGS=-Z unstable-options --out-dir=out" >> $GITHUB_ENV
        shell: bash

      - name: Build binary
        run: |
          cd rust
          export SQLX_OFFLINE=true
          cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Prepare binary
        run: |
          cd rust/target/${{ matrix.target }}/release
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv agentflow.exe agentflow.exe.temp || mv agentflow-master.exe agentflow.exe
          else
            mv agentflow agentflow.temp || mv agentflow-master agentflow
            chmod +x agentflow
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: rust/target/${{ matrix.target }}/release/${{ matrix.target == 'x86_64-pc-windows-msvc' && 'agentflow.exe' || 'agentflow' }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*/agentflow*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to bin directory (Optional)
        run: |
          mkdir -p bin
          cp artifacts/*/agentflow* bin/ 2>/dev/null || true
          ls -la bin/
        continue-on-error: true
