# /etc/nginx/sites-available/agentflow

# 限流配置（需要在 http 块中定义）
# limit_req_zone $binary_remote_addr zone=agentflow:10m rate=10r/s;

server {
    listen 443 ssl http2;
    server_name agentflow.example.com;

    # SSL 证书
    ssl_certificate /etc/ssl/certs/agentflow.crt;
    ssl_certificate_key /etc/ssl/private/agentflow.key;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志
    access_log /var/log/nginx/agentflow_access.log;
    error_log /var/log/nginx/agentflow_error.log;

    # API 端点
    location / {
        # 限流
        limit_req zone=agentflow burst=20 nodelay;
        limit_req_status 429;

        # 代理到 AgentFlow
        proxy_pass http://localhost:6767;

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;

        # 最大请求体
        client_max_body_size 10M;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket 端点
    location /ws/ {
        proxy_pass http://localhost:8849;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 超时
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # 健康检查端点（不限流）
    location /health {
        proxy_pass http://localhost:6767;
        access_log off;
    }
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name agentflow.example.com;
    return 301 https://$server_name$request_uri;
}
