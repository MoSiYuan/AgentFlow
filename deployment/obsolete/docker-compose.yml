version: '3.8'

services:
  master:
    build: .
    container_name: agentflow-master
    command: master --db /data/agentflow.db --host 0.0.0.0
    ports:
      - "6767:6767"
    volumes:
      - agentflow-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker:
    build: .
    command: worker
    environment:
      - MASTER_URL=http://master:6767
      - WORKER_GROUP=docker
    depends_on:
      - master
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  agentflow-data:
    driver: local
