# AgentFlow Configuration Example
# Copy this file to config.yaml and modify as needed

master:
  host: "0.0.0.0"        # Master server host
  port: 6767              # Master server port
  db_path: ".claude/cpds-manager/agentflow.db"
  auto_start: false       # Auto-start local workers

worker:
  id: ""                  # Worker ID (auto-generated if empty)
  master_url: "http://localhost:6767"
  db_path: ".claude/cpds-manager/agentflow.db"
  group_name: "default"   # Worker group name
  mode: "auto"            # Worker mode: auto, oneshot, manual

claude:
  server_url: "http://localhost:8849"  # Claude HTTP server URL
  model: ""             # Claude model (empty for default)
  max_tokens: 4096       # Max tokens per request
  temperature: 0.7       # Temperature parameter (0-2)
  timeout: 120           # Request timeout in seconds
