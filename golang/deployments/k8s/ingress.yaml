# CPDS Ingress for Kubernetes
# Requires an Ingress Controller (e.g., nginx-ingress)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentflow-ingress
  namespace: agentflow
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional: for TLS
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - agentflow.example.com
    secretName: agentflow-tls  # Optional: for TLS
  rules:
  - host: agentflow.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agentflow-master
            port:
              number: 6767
