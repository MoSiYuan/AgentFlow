# CPDS Master Deployment for Kubernetes

apiVersion: v1
kind: ConfigMap
metadata:
  name: agentflow-config
  namespace: agentflow
data:
  DATABASE_PATH: /data/agentflow.db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agentflow-pvc
  namespace: agentflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentflow-master
  namespace: agentflow
  labels:
    app: agentflow-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentflow-master
  template:
    metadata:
      labels:
        app: agentflow-master
    spec:
      containers:
      - name: master
        image: agentflow-go:latest
        imagePullPolicy: IfNotPresent
        command: ["/app/agentflow"]
        args: ["master", "--db", "/data/agentflow.db", "--host", "0.0.0.0"]
        ports:
        - name: http
          containerPort: 6767
          protocol: TCP
        env:
        - name: DATABASE_PATH
          valueFrom:
            configMapKeyRef:
              name: agentflow-config
              key: DATABASE_PATH
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: agentflow-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: agentflow-master
  namespace: agentflow
  labels:
    app: agentflow-master
spec:
  type: ClusterIP
  ports:
  - port: 6767
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: agentflow-master
---
# Optional: Service for external access
apiVersion: v1
kind: Service
metadata:
  name: agentflow-master-external
  namespace: agentflow
  labels:
    app: agentflow-master
spec:
  type: LoadBalancer
  ports:
  - port: 6767
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: agentflow-master
