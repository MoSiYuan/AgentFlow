# CPDS Worker Deployment for Kubernetes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentflow-worker
  namespace: agentflow
  labels:
    app: agentflow-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agentflow-worker
  template:
    metadata:
      labels:
        app: agentflow-worker
    spec:
      containers:
      - name: worker
        image: agentflow-go:latest
        imagePullPolicy: IfNotPresent
        command: ["/app/agentflow"]
        args: ["worker"]
        env:
        - name: MASTER_URL
          value: "http://agentflow-master.agentflow.svc.cluster.local:8848"
        - name: WORKER_GROUP
          value: "k8s"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep '[c]pds worker'"
          initialDelaySeconds: 15
          periodSeconds: 60
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep '[c]pds worker'"
          initialDelaySeconds: 5
          periodSeconds: 30
      restartPolicy: Always
---
# HorizontalPodAutoscaler for Worker
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agentflow-worker-hpa
  namespace: agentflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agentflow-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
