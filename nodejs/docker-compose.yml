version: '3.8'

services:
  # AgentFlow Master
  agentflow-master:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    container_name: agentflow-master
    ports:
      - "6767:6767"
    volumes:
      # 持久化数据库
      - agentflow-data:/data
      # 挂载 Claude 目录（如果需要）
      - ${HOME}/.claude:/root/.claude:ro
    environment:
      - AGENTFLOW_DB_PATH=/data/agentflow.db
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - agentflow-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:6767/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # AgentFlow Worker (可选 - 可启动多个实例)
  agentflow-worker:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    container_name: agentflow-worker
    depends_on:
      - agentflow-master
    environment:
      - AGENTFLOW_MASTER_URL=http://agentflow-master:6767
      - AGENTFLOW_GROUP_NAME=default
    command: ["node", "packages/worker/dist/index.js"]
    deploy:
      replicas: 2  # 启动 2 个 worker 实例
    restart: unless-stopped
    networks:
      - agentflow-network

volumes:
  agentflow-data:
    driver: local

networks:
  agentflow-network:
    driver: bridge
